<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>CORTEXINSIGHT.AI - Results</title>
</head>
<body>
    <div class="header">
        <h1>CORTEXINSIGHT.AI</h1>
    </div>
    <div class="container">
        <div class="image-box">
            <img src="{{ url_for('static', filename=image_file) }}" alt="MRI Image">
        </div>
        <div class="results-box">
            <ul>
                {% for class_name, percentage in zip(class_names, percentages) %}
                    <li>{{ class_name }}: {{ percentage }}%</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
